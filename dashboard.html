  <script>
    function getTokenId() {
      var url = document.location.href,
        params = url.split('?')[1].split('&'),
        data = {}, tmp;
      for (var i = 0, l = params.length; i < l; i++) {
        tmp = params[i].split('=');
        data[tmp[0]] = tmp[1];
      }
      return data.name;
    }
    function executeCommand(reqString, dbBaseUrl, apiEndPointUrl) {
      var url = dbBaseUrl + apiEndPointUrl;
      var jsonObj;
      $.post(url, reqString, function (result) {
        jsonObj = JSON.parse(result);
      }).fail(function (result) {
        var dataJsonObj = result.responseText;
        jsonObj = JSON.parse(dataJsonObj);
      });
      return jsonObj;
    }
    function getEmployee() {
      var tokenId = getTokenId();
      var getReqStr = createGETALLRecordRequest(tokenId, "Student", "Student-Rel", 1, 50, true);
      jQuery.ajaxSetup({ async: false });
      var resultObj = executeCommand(getReqStr,
        "http://api.login2explore.com:5577", "/api/irl");
      jQuery.ajaxSetup({ async: true })
      d = JSON.parse(resultObj.data)
      var k = '<tbody>'
      for (i = 0; i < d.total_records; i++) {
        if (d.json_records[i].record == null) {
          continue;
        }
        j = i + 1
        k += '<tr>';
        k += '<td>' + j + '</td>';
        k += '<td>' + d.json_records[i].record.id + '</td>';
        k += '<td>' + d.json_records[i].record.name + '</td>';
        k += '<td>' + d.json_records[i].record.mobileno + '</td>';
        k += '<td>' + d.json_records[i].record.email + '</td>';
        k += '</tr>';
      }
      k += '</tbody>';
      document.getElementById('tableData').innerHTML = k;
    }
  </script>
